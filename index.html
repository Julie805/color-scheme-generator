
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <div id="header-container">
                <input type="color" id="color-picker"/>
                <select id="select-color-types">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement" selected >Analogic-complement</option>
                    <option value="triad">Triad</option>
                </select>
                <button id="get-color-btn">Get color options</button>
            </div>
        </header>
        <main>
            <div id="color-container">
                <!-- color swatches are rendered in js -->
            </div>
            <div id="hex-container">
                <!-- hex id's are rendered in js -->
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
