
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <div id="header-container">
                <input type="color" id="color-picker"/>
                <select id="select-color-types">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                </select>
                <button id="get-color-btn">Get color options</button>
            </div>
        </header>
        <main>
<!-- this is rendered in js -->
            <div id="color-container">
                <div class="color" id="color-1"></div>
                <div class="color" id="color-2"></div>
                <div class="color" id="color-3"></div>
                <div class="color" id="color-4"></div>
                <div class="color" id="color-5"></div>
                <div class="color" id="color-6"></div> 
            </div>
            <div class="hex-container">
                <p id=hex-1>#</p>
                <p id=hex-2>#</p>
                <p id=hex-3>#</p>
                <p id=hex-4>#</p>
                <p id=hex-5>#</p>
                <p id=hex-6>#</p>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
